<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deer Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-strip"></div>

    <header class="header">
        <div class="container">
            <div class="logo-text">
                <img src="logo.png" alt="Deer Library Logo" class="logo-img"> 
                <p class="library-name">Deer Library</p>
            </div>
            <div class="login">
                <a href="#" class="btn">Login</a>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content-photo">
            <div class="content">
                <h2>Welcome to Deer Library</h2>  
                <p>Explore the world of books with us. Our library offers a wide range of books across various genres. Join us today and dive into the knowledge!</p>
            </div>
        </div>
        
    <div class="image-slider">
        <div class="slider-container">
            <div class="slider-images">
                <div class="slider-image-wrapper">
                    <img src="lb1.jfif" alt="Image 1">
                </div>
                <div class="slider-image-wrapper">
                    <img src="lb2.jfif" alt="Image 2">
                </div>
                <div class="slider-image-wrapper">
                    <img src="lb3.jfif" alt="Image 3">
                </div>
                <div class="slider-image-wrapper">
                    <img src="lb4.jfif" alt="Image 4">
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>
</div>

    <footer>
        <p>&copy; 2024 Deer Library. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</html>
